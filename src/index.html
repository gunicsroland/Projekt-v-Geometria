<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'
         https://www.desmos.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:;"> -->
    <title>Polinom néző</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div id="top">
            <div class="controls">
                <label>
                    <input type="radio" id="Clean" name="clean" value="Clean">Törlés
                </label>
                <label>
                    <input type="radio" id="FullDerivate" name="option" value="FullDerivate">Teljes elemzés
                </label>
                <label>
                    <input type="radio" id="SpaceDistribute" name="option" value="SpaceDistribute">Felosztás elemzés
                </label>
                <label>
                    <input type="radio" class="function" id="FoliumDescartes" name="FoliumDescartes"
                        value="x^{3}+y^{3}-3xy=0"> Descartes - féle levél
                </label>
                <label>
                    <input type="radio" class="function" id="CissoidDiocles" name="CissoidDiocles"
                        value="x^{3}+x*y^{2}-y^{2}=0"> Dioklész-féle cisszoid
                </label>
                <label>
                    <input type="radio" class="function" id="ParabolaNeil" name="ParabolaNeil" value="y^{2}-x^{3}=0">
                    Neil-parabola
                </label>
                <label>
                    <input type="radio" class="function" id="WitchAgnesi" name="WitchAgnesi" value="x^2y+4y-8=0">
                    Agnesi-féle görbe
                </label>
                <label>
                    <input type="radio" class="function" id="Strophoid" name="Strophoid" value="x^{2}+x^{3}+xy^{2}-y^{2}=0">
                    Sztrofoid
                </label>
                <label>
                    <input type="radio" class="function" id="uniqueRadio" name="function" value="unique"> Egyedi megadása
                </label>
                <label>
                    <input type="text" name="unique" id="unique" placeholder="saját polinom megadása" hidden="true">
                </label>
            </div>
        </div>
        <div id="bottom">
            <div id="list">
                <div id="list_left">
                    <label>
                        <input type="radio" class="function" id="x^3-xy=0" name="function" value="x^3-xy^2=0"> x(x^2-y^2)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x-1)(x^2-y^2)" name="function" value="x^3-xy^2-x^2-y^2=0">(x-1)(x^2-y^2)
                    </label>
                    <label>
                        <input type="radio" class="function" id="y(x^2-1)" name="function" value="x^2y-y=0">y(x^2-1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-1)(x+3)" name="function" value="x^3+3x^2-x-3=0">(x^2-1)(x+3)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y)y" name="function" value="x^2y-y^2=0">(x^2-y)y
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y)x" name="function" value="x^3-xy=0">(x^2-y)x
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y)(y-1)" name="function" value="x^2y-y^2-x^2+y=0">(x^2-y)(y-1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y)(y+1)" name="function" value="x^2y-y^2+x^2-y=0">(x^2-y)(y+1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2+y^2-1)(x+1)" name="function" value="x^3+xy^2-x+x^2+y^2-1=0">(x^2+y^2-1)(x+1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y^2-1)(y+1)" name="function" value="x^2y-y^3-y+x^2-y^2-1=0">(x^2-y^2-1)(y+1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y^2-1)(x+y+1)" name="function" value="x^3+x^2y+x^2-xy^2-y^2-x-y-1=0">(x^2-y^2-1)(x+y+1)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y^2-1)(x+y)" name="function" value="x^3-xy^2-x+x^2y-y^3-y=0">(x^2-y^2-1)(x+y)
                    </label>
                    <label>
                        <input type="radio" class="function" id="(x^2-y^2-1)(x)" name="function" value="x^3-xy^2-x+x^2-y^2-1=0">(x^2-y^2-1)(x)
                    </label>
                </div>
                <div id="list_right">
                    <label>
                        <input type="radio" class="function" id="x^3-y" name="function" value="x^3-y=0">x^3-y
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-y^2" name="function" value="x^3-y^2=0">x^3-y^2
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-y^2+1" name="function" value="x^3-y^2+1=0">x^3-y^2+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-y^2-1" name="function" value="x^3-y^2-1=0">x^3-y^2-1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-xy+1" name="function" value="x^3-xy+1=0">x^3-xy+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-y^2-x+1" name="function" value="x^3-y^2-x+1=0">x^3-y^2-x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-y^2+x+1" name="function" value="x^3-y^2+x+1=0">x^3-y^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x^2+1" name="function" value="xy^2+x^2+1=0">xy^2+x^2+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x+1" name="function" value="xy^2+x+1=0">xy^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+y+1" name="function" value="xy^2+y+1=0">xy^2+y+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+1" name="function" value="xy^2+1=0">xy^2+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x^2-1" name="function" value="xy^2+x^2-1=0">xy^2+x^2-1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2-x+1" name="function" value="xy^2-x+1=0">xy^2-x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+y+x+1" name="function" value="xy^2+y+x+1=0">xy^2+y+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x^2-x+1" name="function" value="xy^2+x^2-x+1=0">xy^2+x^2-x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x^2+x+1" name="function" value="xy^2+x^2+x+1=0">xy^2+x^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="xy^2+x^2+y+x+1" name="function" value="xy^2+x^2+y+x+1=0">xy^2+x^2+y+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3+xy^2+x^2+x+1" name="function" value="x^3+xy^2+x^2+x+1=0">x^3+xy^2+x^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3+xy^2+x^2+y+x+1" name="function" value="x^3+xy^2+x^2+y+x+1=0">x^3+xy^2+x^2+y+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3+xy^2+x^2+y+x" name="function" value="x^3+xy^2+x^2+y+x=0">x^3+xy^2+x^2+y+x
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3+xy^2+x+1" name="function" value="x^3+xy^2+x+1=0">x^3+xy^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3+xy^2+1" name="function" value="x^3+xy^2+1=0">x^3+xy^2+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-xy^2-x^2+x+1" name="function" value="x^3-xy^2-x^2+x+1=0">x^3-xy^2-x^2+x+1
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-xy^2+x" name="function" value="">not implemnted
                    </label>
                    <label>
                        <input type="radio" class="function" id="" name="function" value="">not implemented
                    </label>
                    <label>
                        <input type="radio" class="function" id="x^3-xy^2+1" name="function" value="x^3-xy^2+1=0">x^3-xy^2+1
                    </label>
                </div>

            </div>
            <div id="calculator"></div>
        </div>
        
    </div>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/renderer.js"></script>
    <script src="../dist/algorithm.js"></script>
    <script src="../dist/graphs.js"></script>
</body>

</html>
