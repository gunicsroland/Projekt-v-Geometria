<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bézier-görbe vizsgálata</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bezier.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="controls">
                <div class="controls_left">
                    <p>Bézier görbe kontrollpontok száma: </p>
                    <input type="number" id="point_num" value="3">
                </div>
                <div clas="controls_right">
                    <input type="button" id="load_index" value="polinom vizsgálata" min="2">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="list_container">
                <div id="list">
                
                </div>
                <input type="button" id="calculate" value="számolás">
            </div>
            <div id="calculator"></div>
        </div>
    </div>
    


    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="../dist/bezier.js"></script>
    <script src="../dist/bezier_calculate.js"></script>
</body>
</html>
